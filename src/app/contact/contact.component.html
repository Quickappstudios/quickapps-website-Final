  <section class="contact">

  <div class="container">

      <!--Contact Heading-->
      <h1 class="text-center">Contact Us</h1>



      <!--Form to be submitted to firebase and insert records-->
  <div class="container">
      <div class="row">

      <div class="col-md-12 ">


          <!--on submit we add the addBusiness function-->
    <form (submit)="onContactSubmit()">
          
        
        <!--name Form-->
            <div class="col-md-12">
              <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="name" [(ngModel)]="name" name="name" required>
              </div>

          <!--email Form-->

            <div class="col-md-12">
              <label for="email">Email </label>
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
              </div>


              <!--Message-->
              <div class="col-md-12">
                  <label for="message">Message </label>
              <textarea    class="form-control" placeholder="Your Message"rows="5" [(ngModel)]="message" name="message" required></textarea>
              </div>

          
          
          <!--Contact Button-->
          <div class="col-md-12">
     <input type="submit" value="Post" class="btn btn-primary">
        </div>  
          
      </form>  

    </div>
    </div>
</div>

</div>

</section>
